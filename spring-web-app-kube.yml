kind: Service
apiVersion: v1
metadata:
  name: spring-web-example-service
spec:
  type: NodePort
  selector:
    app: train-schedule
  ports:
  - protocol: TCP
    port: 8080
    nodePort: 8080
    
---

apiVersion: extension/v1beta1
kind: Deployment
metadata:
  name: spring-web-example-deployment
  labels:
    app: spring-web-example
spec:
  replicas: 2
  selector:
    matchLabels:
      app: spring-web-example
    template:
      metadata:
        labels:
          app: spring-web-example
      spec:
        containers:
        - name: spring-web-example
          image: $DOCKER_IMAGE_NAME:$BUILD_NUMBER
          ports:
          - containerPort: 8080
